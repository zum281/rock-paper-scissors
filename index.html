<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="choices">
        <button id="rock">
          <img src="./assets/rock.svg" alt="rock" width="64" height="64" />
        </button>
        <button id="paper">
          <img src="./assets/paper.svg" alt="paper" width="64" height="64" />
        </button>
        <button id="scissors">
          <img
            src="./assets/scissors.svg"
            alt="scissors"
            width="64"
            height="64" />
        </button>
      </div>
      <div class="info">
        <div class="round-wrapper">
          <h2>Round</h2>
          <p id="round">1</p>
        </div>
        <div class="score-wrapper">
          <div class="score score__player">
            <h2>Player</h2>
            <p id="player-score">0</p>
          </div>
          <div class="score score__ai">
            <h2>AI</h2>
            <p id="ai-score">0</p>
          </div>
        </div>
        <div class="game-over">
          <h2>Game Over</h2>
          <p id="game-over-message"></p>
        </div>
      </div>
    </main>
    <footer>
      <p>Made by Fulvia Mourikis ðŸ¦„</p>
    </footer>
    <div id="modal"></div>
    <script src="./main.js"></script>
  </body>
</html>
